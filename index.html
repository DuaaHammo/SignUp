<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DXH">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap">

    <title>Sign up</title>
    <style>
        body {
  font-family: 'Josefin Sans', sans-serif;
  background-color: #f3f3f3;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #393E46;
}

/* Form Styles */
.form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  background-color: #ededef;
  padding: 30px;
  width: 450px;
  max-width: 450px;
  border-radius: 20px;
  font-family: 'Josefin Sans', sans-serif;
  transition: box-shadow 0.3s ease-in-out;
}

.form:hover {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

/* Input Styles */
::placeholder {
  font-family: 'Josefin Sans', sans-serif;
}

.inputForm {
  position: relative;
  border: 2px #609563;
  border-radius: 8px;
  height: 50px;
  display: flex;
  align-items: center;
  padding-left: 10px;
  transition: border-color 0.3s ease-in-out;
  background-color: #f3f3f3;
}

.input {
  margin-left: 10px;
  border-radius: 10px;
  border: none;
  border: none;
  background-color: #f3f3f3;
}

.input:before {
  content: '';
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  background: url('path/to/your/icon.svg') no-repeat;
  background-size: contain;
}

.input:focus {
  outline: none;
}

.inputForm:focus-within {
  border: 2px solid #609563;
}

/* Other Form Elements */
.flex-column>label {
  color: #324536;
  font-weight: 600;
}

.flex-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 10px;
  justify-content: space-between;
}

.span {
  font-size: 14px;
  margin-left: 5px;
  color: #609563;
  font-weight: 500;
  cursor: pointer;
}

.button-submit {
  margin: 20px 0 10px 0;
  background-color: #609563;
  border: none;
  color: #f3f3f3;
  font-size: 15px;
  font-weight: 500;
  border-radius: 10px;
  height: 50px;
  width: 100%;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.button-submit:hover {
  background-color: #30482f;
}

.p {
  text-align: center;
  color: #393E46;
  font-size: 14px;
  margin: 5px 0;
}

.btn {
  margin-top: 10px;
  width: 100%;
  height: 50px;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 500;
  gap: 10px;
  cursor: pointer;
  transition: 0.2s ease-in-out;
}

.btn:hover {
  border: 1px solid #609563;
}

/* Footer Styles */
footer {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f3f3f3;
  padding: 10px;
  text-align: center;
  color: #609563;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}
    </style>
</head>

<body>
    <h2>Sign up</h2>

    <form class="form">
        <div class="flex-column">
            <label for="username">User Name</label>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                </svg>
                <input id="username" placeholder="User Name" class="input" type="text" required>
            </div>
        </div>

        <div class="flex-column">
            <label for="age">Age</label>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="8"></line>
                </svg>
                <input id="age" placeholder="Age" class="input" type="date" required>
            </div>
        </div>

        <div class="flex-column">
            <label for="email">Email</label>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                    <g data-name="Layer 3" id="Layer_3">
                        <path
                            d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                        </path>
                    </g>
                </svg>
                <input id="email" placeholder="Enter your Email" class="input" type="email" required>
            </div>
        </div>

        <div class="flex-column">
            <label for="password">Password</label>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                    <path
                        d="M336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                    </path>
                    <path
                        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                    </path>
                </svg>
                <input id="password" placeholder="Enter your Password" class="input" type="password" required>
            </div>
        </div>

        <button class="button-submit">Sign Up</button>
        <p class="p">Already have an account? <span class="span">Log in</span></p>
    </form>

</html>
